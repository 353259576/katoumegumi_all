server:
  port: 1920
spring:
  data:
    jdbc:
      repositories:
        enabled: true
  cloud:
    nacos:
      discovery:
        register-enabled: true
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        #shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    discovery:
      client:
        health-indicator:
          enabled: true
          include-description: true
  application:
    name: lxSpring
  profiles:
    active: dev
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
    properties:
      hibernate.format_sql: true
      hibernate.naming.physical-strategy: org.hibernate.scripts.model.naming.PhysicalNamingStrategyStandardImpl
megumi:
  datasource:
    enable: true
    druids:
        -
          alias: master
          url: jdbc:mysql://localhost:3306/wslx?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
          username: root
          password: 199645
        -
          alias: slave1
          url: jdbc:mysql://localhost:3306/wslx?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
          username: root
          password: 199645
        - alias: slave2
          url: jdbc:mysql://localhost:3306/wslx?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
          username: root
          password: 199645
        - alias: slave3
          url: jdbc:mysql://localhost:3306/wslx?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
          username: root
          password: 199645
        - alias: slave4
          url: jdbc:mysql://localhost:3306/wslx?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
          username: root
          password: 199645
    seata-enable: true
  redis:
    enable: true
    host: 127.0.0.1
    port: 6379
    defult-cache-time: 600
    caches:
      index1: 100
    #password: 199645
  hibernate:
    dialect: cn.katoumegumi.java.hibernate.ExtendedMySQLDialect
    scan-package: cn.katoumegumi.java.lx
    enable: true
    show-sql: true
  jpa:
    packages-to-scan: cn.katoumegumi.java.lx
    generate-ddl: true
    enable: true
    mapping-resources: cn.katoumegumi.java.lx.jpa
    show-sql: true
  mybatis:
    enable: true
    type-aliases-package: cn.katoumegumi.java.lx.model
    configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
dubbo:
  cloud:
    subscribed-services: "*"
  application:
    name: lxSpring
  registry:
    address: spring-cloud://127.0.0.1:8848
  protocols:
    dubbo:
      name: dubbo
      port: 20881
    rest:
      name: rest
      port: 20882
      server: netty
logging:
  level:
    com:
      alibaba:
        seata: debug
        nacos: error
management:
  endpoints:
    web:
      exposure:
        include: "*"
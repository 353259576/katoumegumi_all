server.port: 8083

security:
  oauth2:
    authorizationserver:
      jwt:
        enabled: false
    client:
      client-id: pig
      client-secret: pig
    resource:
      token-info-uri: http://localhost:8083/oauth/check_token
logging:
  level:
    org.springfromework.security: debug
spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848

